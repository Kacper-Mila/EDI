<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDIS - Electronic Data interchange Shop</title>
    <!-- main CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        async></script>
    <!-- JQuerry -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" async></script>
</head>

<body>
    <!-- Thats only that you cold see what the bootstrap does -->
    <!-- every class here is from Bootstrap -->
    <!-- m/y - margin/padding -->
    <!-- my - defines the margin for the Y axis -->
    <!-- py - does the same but for padding -->
    <div class="container my-2 py-3 border border-2 border-primary flex-column text-center bg-dark">
        <h1 class="text-light">Welcome to EDIS!</h1>
    </div>
    <!-- Thats how the data data can be taken using JQuerry -->
    <!-- But take it to a seperate js file! -->
    <script type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                url: "http://localhost:8080/edis/api/products",
                type: "GET",
                dataType: "json",
                success: function (data) {
                    console.log(data);
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.log(textStatus, errorThrown);
                }
            });
        });
    </script>
</body>

</html>
